<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>My Todo App</header>
      <div class="inputField">
        <input type="text" placeholder="Add your new todo" />
        <button><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList">
        <li>
          Rediger le project dans la forme et la forme
          <span><i class="fas fa-trash"></i></span>
        </li>
      </ul>
      <ul class="todoList">
        <li>
          Analyser le project dans la forme et la forme
          <span><i class="fas fa-trash"></i></span>
        </li>
      </ul>
      <ul class="todoList">
        <li>
          Interpreter le project dans la forme et la forme
          <span><i class="fas fa-trash"></i></span>
        </li>
      </ul>
      <ul class="todoList">
        <li>
          Conclusion la forme et la forme
          <span><i class="fas fa-trash"></i></span>
        </li>
      </ul>
      <div class="footer">
        <span>Vous avez 4 taches en attente</span>
        <button>Tout effacer</button>
      </div>
    </div>
  </body>
</html>
